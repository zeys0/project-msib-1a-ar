{% extends 'dashboard/BaseDash.html' %}
{% block content %}

<div class="content">
    <div class="container-fluid">
        <div style="display: flex;">
            <div>
                <h2>Dashboard</h2>
                <p class="subtitle">Wedding Box</p>
            </div>
            <div class="mt-1" style="margin-left: auto;">
                <div type="submit" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#tambahData">Tambah
                    Data</div>
            </div>
        </div>




        <!-- Table -->

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Gambar</th>
                        <th>Nama barang</th>
                        <th>Deskripsi</th>
                        <th>Harga</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td><img src="https://source.unsplash.com/random/100x100" alt="Gambar Barang"
                                style="border-radius: 10px;"></td>
                        <td>Produk Dummy</td>
                        <td>Deskripsi Produk</td>
                        <td>$100</td>
                        <td>
                            <button type="submit" class="btn btn-danger" title="Hapus">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                            <button type="submit" class="btn btn-primary" title="Edit" data-bs-toggle="modal"
                                data-bs-target="#editData">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Modal tambah Data -->
        <div class="modal fade" id="tambahData" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Tambah Data</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="/add" method="POST" enctype="multipart/form-data">
                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" placeholder="Masukkan Nama" name="name"
                                    style="border-radius: 13px;" />
                                <label for="floatingTextarea2">Nama Barang</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" type="number" placeholder="Masukkan Harga" name="harga"
                                    style="border-radius: 13px;" />
                                <label for="floatingTextarea2">Harga</label>
                            </div>
                            <div class="mb-3">

                                <textarea class="form-control" name="description" id="description"
                                    style="border-radius: 13px;" placeholder="Describe" required /></textarea>
                            </div>
                            <div class="mb-3 mt-4">
                                <input type="file" class="form-control" id="image" accept=".png,.jpg,.jpeg"
                                    name="images" style="border-radius: 13px;" />
                            </div>



                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End modal tambah data -->

        <!-- Modal edit Data -->
        <div class="modal fade" id="editData" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Data</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="/add" method="POST" enctype="multipart/form-data">
                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" placeholder="Masukkan Nama" name="name"
                                    style="border-radius: 13px;" />
                                <label for="floatingTextarea2">Nama Barang</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" type="number" placeholder="Masukkan Harga" name="harga"
                                    style="border-radius: 13px;" />
                                <label for="floatingTextarea2">Harga</label>
                            </div>
                            <div class="mb-3">

                                <textarea class="form-control" name="description" id="description"
                                    style="border-radius: 13px;" placeholder="Describe" required /></textarea>
                            </div>
                            <div class="mb-3 mt-4">
                                <input type="file" class="form-control" id="image" accept=".png,.jpg,.jpeg"
                                    name="images" style="border-radius: 13px;" />
                            </div>



                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End modal edit data -->
    </div>
</div>
{% endblock %}
