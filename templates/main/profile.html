<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}">
  <script src="{{url_for('static', filename='js/main.js')}}"></script>

  <script>
    
  </script>
  
</head>

<body>
  <!-- navbar konsumen -->
  <header class="p-3 mb-3 border-bottom">
    <div class="container ">
      <div id="nav" class="row align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="col align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
          <img src="../../static/img/logo.png" alt="">
        </a>

        <ul class="nav nav-underline col justify-content-center">
          <li><a href="/" class="nav-link px-2 link-body-emphasis">Home </a></li>
          <li><a href="/about" class="nav-link px-2 link-body-emphasis">About</a></li>
          <li><a href="/produk" class="nav-link px-2 link-body-emphasis">Products</a></li>
          <li><a href="/singUp" class="m-3">
              <button type="button" class="btn btn-outline-success">Sing Up</button>
            </a></li>
          <li><a href="/login">
              <button type="button" class="btn btn-outline-success">Login</button>
            </a></li>
        </ul>
      </div>
    </div>
  </header>
  <!-- end navbar konsumen -->


  <div class="container p-3">
    <div class="row justify-content-center">
      <div class="col-8">
        <div class="card">
          <div class="upload">
            <img src="../../static/img/profile.jpg" width=100 height=100 alt="">
            <div class="round">
              <input id="input-pic" class="file-input" type="file" name="resume" />
            </div>
          </div>
          <div class="m-3 px-3">
            <div class="mb-3">
              <label for="Username" class="form-label">Username</label>
              <input type="text" class="form-control" id="Username" placeholder="{{username}}">
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Nama</label>
              <input type="text" class="form-control" id="name" placeholder="Masukkan Nama anda">
            </div>
            <div class="mb-3">
              <label for="noHp" class="form-label">No Telphone</label>
              <input type="text" class="form-control" id="noHp" placeholder="Masukkan No Hp yg terhubung WhatsApp">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Masukkan Email">
            </div>
            <div class="row justify-content-center ">
              <div class="col-6 ">
                <button type="button" onclick="update_profile()" class="btn btn-success col-7 mx-3">Simpan
                  Perubahan</button>
                <a href="/login" class="col-4"><button type="button" class="btn btn-outline-success ">Log
                    Out</button></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
