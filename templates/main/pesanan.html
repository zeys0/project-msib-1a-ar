{% extends 'main/base.html' %}

{% block content %}
<style>
    .navbar-nav .nav-link {
        color: rgb(5, 5, 5);
        text-underline-offset: 10px;
    }
</style>
<div class="mynav ">
    
</div>
<div class="container py-3 ">
    <h2 class="text-center">Pesanan Saya</h2>
</div>
<div class="container pb-3">
    <div class="row justify-content-center">
        <div class="col-11">
            <div class="card p-3">
                {% if pesanan_collet|length > 0 %}
                {% for pesan in pesanan_collet %}
                <div class="card mb-3">
                    <div class="row ">
                        <div class="col-md-2">
                            <img src="../../static/img/logo.png" class="img-fluid rounded-start "
                                style="max-width: 150px;" alt="...">
                        </div>
                        <div class="col-md-8 row">
                            <div class="card-body row ">
                                <h5 class="card-title">{{pesan.name}}</h5>
                                <div class="col-md-10">
                                    <p class="card-text ">{{pesan.description}}</p>
                                </div>
                                <div class="col-md-2" style="text-align: left;">
                                    <p>Rp. {{pesan.price}}</p>
                                </div>
                                <p class="card-text"><small class="text-body-secondary">{{pesan.date}}</small>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
                {% endfor %}
                {% else %}
                <tr>
                    <td colspan="6"> Tidak ada data pesan anda </td>
                </tr>
                {% endif %}

            </div>
        </div>
    </div>
</div>
{% endblock %}
