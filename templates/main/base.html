<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Box Rental</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
      
  </script>
</head>
<body>
    
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top " >
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="Logo" style="height: 60px;">
        </a>
        <a class="navbar-brand" href="#">Wedding Box </a>
        <div class="collapse navbar-collapse"  id="navbarNav"></div>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('produk') }}">Produk</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('pesanan') }}">Pesanan</a>
                </li>
                <button type="button" class="btn btn-outline-success">SignUp</button>
            <button type="button" class="btn btn-outline-success">Login</button>
            </ul>
            
        </div>
    </nav>
    <div>
      {% block header %}
      {% endblock %}
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <div></div>
    <div class="footer">
      {% block container %}
      {% endblock %}
  </div>
 
</body>
</html>
