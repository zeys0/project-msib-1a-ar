<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}

        {% endblock %}| Initial Craft</title>
    <link rel="icon" href="{{url_for('static', filename='img/logo.png')}}" type="image/x-icon">
    <link rel="shortcut icon" href="{{url_for('static', filename='img/logo.png')}}" type="image/x-icon">
    <meta property="og:title" content="Weddin Box Rental - Initial Craft" />
    <meta property="og:description" content="Elegant Wedding Boxes for Rent" />
    <meta property="og:image" content="{{ url_for('static', filename='images/header1') }}" />


    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>





<style>
    .navbar-nav .nav-link {
        color: rgb(248, 250, 252);
        text-underline-offset: 10px;
    }
</style>

<body>
    <div>
        {% include 'main/navbar.html' %}
    </div>

    <div>
        {% block header %}
        {% endblock %}
    </div>
    <div>
        {% block content %}
        {% endblock %}
    </div>

    <!-- footer -->
    {% include 'main/footer.html' %}
    <!-- end footer -->

    <script>
        window.addEventListener('scroll', function () {
            var navbar = document.getElementById('mainNav');
            if (window.scrollY > 50) {
                navbar.classList.add('navbar-scrolled');
            } else {
                navbar.classList.remove('navbar-scrolled');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename= 'js/main.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script>
        function sign_out() {
            $.removeCookie('tokenuser', { path: '/home' })
            alert('Signed out!')
            window.location.href = '/'
        }
    </script>
</body>

</html>
